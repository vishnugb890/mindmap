<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Map Creator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        :root {
            --primary-color: #3f51b5;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --sidebar-bg: #ffffff;
            --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            padding: 2rem;
            box-shadow: var(--shadow-light);
            display: flex;
            flex-direction: column;
            gap: 2rem;
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }

        .sidebar-section {
            background-color: #f1f5f9;
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .sidebar-section h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-light);
            margin: 0 0 1rem 0;
        }

        .shape-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 0.75rem;
        }

        .shape-btn, .action-btn {
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 0.75rem;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1;
            font-weight: 600;
        }

        .shape-btn:hover, .action-btn:hover {
            border-color: var(--primary-color);
            transform: scale(1.05);
            box-shadow: var(--shadow-light);
        }

        .shape-btn.active, .action-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .shape-btn svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .action-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .action-btn {
            font-size: 1rem;
            padding: 1rem;
        }

        .action-btn i {
            margin-right: 8px;
        }

        .customization-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .customization-options label {
            font-size: 0.875rem;
            color: var(--text-light);
            display: block;
            margin-bottom: 0.25rem;
        }

        .customization-options input[type="color"] {
            width: 100%;
            height: 35px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            cursor: pointer;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .main-header {
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: var(--shadow-light);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1rem;
        }

        .main-header button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
            box-shadow: var(--shadow-light);
        }

        .main-header button:hover {
            background-color: #303f9f;
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .canvas-container {
            flex: 1;
            position: relative;
            background-color: var(--background-color);
            overflow: auto;
            touch-action: none;
        }
        
        .canvas {
            min-width: 100vw;
            min-height: 100vh;
            position: relative;
            padding: 50px; 
            box-sizing: content-box;
        }
        
        .node {
            position: absolute;
            cursor: grab;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: var(--shadow-light);
            transition: box-shadow 0.2s, transform 0.2s, width 0.2s, height 0.2s;
            box-sizing: border-box;
            z-index: 2;
        }
        
        .node.selected {
            box-shadow: 0 0 0 3px var(--primary-color), var(--shadow-hover);
            z-index: 3;
        }

        .node.connecting-start {
            border: 3px dashed var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-color), var(--shadow-hover);
            transform: scale(1.05);
        }
        
        .node.dragging {
            cursor: grabbing;
        }

        .node .node-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* The fill color is now set directly on the SVG path element in JavaScript */
        .node .node-svg > * {
            stroke: var(--text-color);
            stroke-width: 2px;
            transition: fill 0.2s, stroke 0.2s;
        }

        .node-text-content {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            line-height: 1.4;
            color: inherit;
            overflow-wrap: break-word;
            word-wrap: break-word;
            white-space: pre-wrap;
            padding: 12px;
            pointer-events: none;
            max-width: 100%;
            display: inline-block;
            box-sizing: border-box;
            word-break: break-word;
        }

        .node.square {
            border: 2px solid var(--text-color);
            border-radius: 12px;
            background-color: white;
        }
        
        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary-color);
            border: 1px solid white;
            border-radius: 50%;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
        }
        
        .node.selected .resize-handle {
            opacity: 1;
            pointer-events: auto;
        }

        .resize-handle.top-left { top: -5px; left: -5px; cursor: nwse-resize; }
        .resize-handle.top-right { top: -5px; right: -5px; cursor: nesw-resize; }
        .resize-handle.bottom-left { bottom: -5px; left: -5px; cursor: nesw-resize; }
        .resize-handle.bottom-right { bottom: -5px; right: -5px; cursor: nwse-resize; }

        svg.mindmap-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-hover);
            text-align: left;
            max-width: 500px;
        }

        .modal-content h3 {
            margin-top: 0;
            font-size: 1.25rem;
        }

        .modal-content p {
            margin-bottom: 1rem;
        }

        .modal-content button {
            margin-top: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .hidden {
            display: none !important;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Mind Map</h2>
            <button id="instructions-btn" class="action-btn" style="font-size: 1rem; padding: 0.5rem 1rem;">
                <i class="fa-solid fa-question"></i>
            </button>
        </div>

        <div class="sidebar-section">
            <h3>Shapes</h3>
            <div class="shape-grid">
                <button class="shape-btn" data-shape="square">
                    <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2" /></svg>
                </button>
                <button class="shape-btn" data-shape="circle">
                    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" /></svg>
                </button>
                <button class="shape-btn" data-shape="oval">
                    <svg viewBox="0 0 24 24"><ellipse cx="12" cy="12" rx="10" ry="6" /></svg>
                </button>
                <button class="shape-btn" data-shape="diamond">
                    <svg viewBox="0 0 24 24"><polygon points="12 2, 22 12, 12 22, 2 12" /></svg>
                </button>
            </div>
        </div>

        <div class="sidebar-section">
            <h3>Customization</h3>
            <div id="customization-panel" class="customization-options hidden">
                <div>
                    <label for="fill-color-picker">Fill Color</label>
                    <input type="color" id="fill-color-picker" value="#ffffff">
                </div>
                <div>
                    <label for="text-color-picker">Text Color</label>
                    <input type="color" id="text-color-picker" value="#2d3748">
                </div>
            </div>
            <p id="selection-message" class="text-sm italic text-gray-500">Select a node to customize, resize, or type text.</p>
        </div>

        <div class="sidebar-section">
            <h3>Tools</h3>
            <div class="action-group">
                <button id="add-branch-btn" class="action-btn"><i class="fa-solid fa-link"></i> Add Branch</button>
                <button id="delete-node-btn" class="action-btn"><i class="fa-solid fa-trash-can"></i> Delete Node</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="main-header">
            <button id="save-png-btn"><i class="fa-solid fa-file-image"></i> Save as PNG</button>
            <button id="export-json-btn"><i class="fa-solid fa-file-export"></i> Export for Editing</button>
            <button id="import-json-btn"><i class="fa-solid fa-file-import"></i> Import Mind Map</button>
        </div>
        <div class="canvas-container" id="canvas-container">
            <svg class="mindmap-lines" id="mindmap-lines"></svg>
            <div class="canvas" id="canvas"></div>
        </div>
    </div>

    <div id="message-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-text"></h3>
            <div id="modal-instructions"></div>
            <button id="modal-close-btn">Got it!</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('canvas');
            const canvasContainer = document.getElementById('canvas-container');
            const mindmapLines = document.getElementById('mindmap-lines');
            const shapeButtons = document.querySelectorAll('.shape-btn');
            const addBranchBtn = document.getElementById('add-branch-btn');
            const deleteNodeBtn = document.getElementById('delete-node-btn');
            const savePngBtn = document.getElementById('save-png-btn');
            const exportJsonBtn = document.getElementById('export-json-btn');
            const importJsonBtn = document.getElementById('import-json-btn');
            const instructionsBtn = document.getElementById('instructions-btn');
            const messageModal = document.getElementById('message-modal');
            const modalText = document.getElementById('modal-text');
            const modalInstructions = document.getElementById('modal-instructions');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const customizationPanel = document.getElementById('customization-panel');
            const selectionMessage = document.getElementById('selection-message');
            const fillColorPicker = document.getElementById('fill-color-picker');
            const textColorPicker = document.getElementById('text-color-picker');

            let nodes = {};
            let connections = [];
            let selectedNode = null;
            let connectMode = false;
            let connectingFromNodeId = null; // New variable to track the first node for a connection
            let activeTool = null;
            let isDraggingCanvas = false;
            let canvasDragStartX = 0;
            let canvasDragStartY = 0;
            let keyInputListener = null;

            const defaultNodeWidth = 150;
            const defaultNodeHeight = 75;
            const minNodeWidth = 50;
            const minNodeHeight = 40;
            const textPadding = 24;

            const generateId = () => `node-${Date.now()}-${Math.floor(Math.random() * 1000)}`;

            const showMessage = (title, instructions) => {
                modalText.textContent = title;
                modalInstructions.innerHTML = instructions;
                messageModal.classList.add('visible');
            };

            const initialInstructions = () => {
                showMessage(
                    "Welcome to the Mind Map Creator!",
                    `
                    <p><strong>1. Add a Node:</strong> First **click a shape button** in the sidebar. Then, click anywhere on the canvas to place a new node.</p>
                    <p><strong>2. Move Nodes:</strong> Click and drag a node to reposition it. The lines will automatically follow!</p>
                    <p><strong>3. Edit Text:</strong> **Single-click** a node to select it, then just start typing to edit its text. Use the backspace key to delete characters.</p>
                    <p><strong>4. Connect Nodes:</strong> Click the "Add Branch" button, then **single-click** the first node and then the second node you want to connect.</p>
                    <p><strong>5. Customize & Resize:</strong> **Single-click** a node once to select it. Drag the corner handles to resize. The customization panel in the sidebar will also become active.</p>
                    `
                );
            };

            modalCloseBtn.addEventListener('click', () => {
                messageModal.classList.remove('visible');
            });

            instructionsBtn.addEventListener('click', initialInstructions);

            shapeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const shape = btn.getAttribute('data-shape');
                    if (activeTool === shape) {
                        activeTool = null;
                        btn.classList.remove('active');
                    } else {
                        activeTool = shape;
                        shapeButtons.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                    }
                });
            });

            addBranchBtn.addEventListener('click', () => {
                connectMode = !connectMode;
                if (connectMode) {
                    addBranchBtn.classList.add('active');
                    // Deselect any currently selected node to avoid conflicts
                    if (selectedNode) {
                        selectedNode.classList.remove('selected');
                        selectedNode = null;
                        removeKeyInputListener();
                        hideCustomizationPanel();
                    }
                    showMessage("Connecting Branches", "Click the first node to start the branch, then click the second node to connect it.");
                } else {
                    addBranchBtn.classList.remove('active');
                    // Clean up any pending connection state
                    if (connectingFromNodeId) {
                        const connectingNodeEl = document.getElementById(connectingFromNodeId);
                        if (connectingNodeEl) connectingNodeEl.classList.remove('connecting-start');
                        connectingFromNodeId = null;
                    }
                }
            });

            deleteNodeBtn.addEventListener('click', () => {
                if (selectedNode) {
                    const nodeId = selectedNode.id;
                    selectedNode.remove();
                    delete nodes[nodeId];
                    connections = connections.filter(conn => conn.from !== nodeId && conn.to !== nodeId);
                    selectedNode = null;
                    hideCustomizationPanel();
                    drawConnections();
                } else {
                    showMessage("Nothing to delete.", "Please select a node first by clicking on it.");
                }
            });

            canvasContainer.addEventListener('mousedown', (e) => {
                if (e.target.closest('.node') === null) {
                    isDraggingCanvas = true;
                    canvasDragStartX = e.clientX;
                    canvasDragStartY = e.clientY;
                }
            });

            canvasContainer.addEventListener('mousemove', (e) => {
                if (isDraggingCanvas) {
                    const dx = e.clientX - canvasDragStartX;
                    const dy = e.clientY - canvasDragStartY;
                    canvas.style.transform = `translate(${dx}px, ${dy}px)`;
                }
            });

            canvasContainer.addEventListener('mouseup', (e) => {
                if (isDraggingCanvas && Math.abs(e.clientX - canvasDragStartX) < 5 && Math.abs(e.clientY - canvasDragStartY) < 5 && e.target.closest('.node') === null) {
                    if (activeTool) {
                        const canvasRect = canvas.getBoundingClientRect();
                        const newId = generateId();
                        const newShape = activeTool;
                        const defaultProps = {
                            shape: newShape,
                            x: e.clientX - canvasRect.left - defaultNodeWidth / 2,
                            y: e.clientY - canvasRect.top - defaultNodeHeight / 2,
                            width: defaultNodeWidth,
                            height: defaultNodeHeight,
                            text: '',
                            fillColor: '#ffffff',
                            textColor: '#1e293b'
                        };
                        
                        const nodeEl = createNode(newId, defaultProps);
                        canvas.appendChild(nodeEl);
                        selectNode(nodeEl);
                    }
                }
                isDraggingCanvas = false;
                canvas.style.transform = '';
            });

            canvasContainer.addEventListener('click', (e) => {
                if (e.target.closest('.node') === null) {
                    if (selectedNode) {
                        selectedNode.classList.remove('selected');
                        selectedNode = null;
                        removeKeyInputListener();
                        hideCustomizationPanel();
                    }
                    if (connectMode) {
                        connectMode = false;
                        addBranchBtn.classList.remove('active');
                        if (connectingFromNodeId) {
                             const connectingNodeEl = document.getElementById(connectingFromNodeId);
                             if (connectingNodeEl) connectingNodeEl.classList.remove('connecting-start');
                             connectingFromNodeId = null;
                        }
                    }
                }
            });
            
            function createNode(id, props) {
                nodes[id] = { id, ...props };

                const node = document.createElement('div');
                node.className = `node ${props.shape}`;
                node.id = id;
                node.style.left = `${props.x}px`;
                node.style.top = `${props.y}px`;
                node.style.width = `${props.width}px`;
                node.style.height = `${props.height}px`;
                node.style.color = props.textColor;
                node.style.backgroundColor = 'transparent';

                const handles = ['top-left', 'top-right', 'bottom-left', 'bottom-right'];
                handles.forEach(handleClass => {
                    const handle = document.createElement('div');
                    handle.className = `resize-handle ${handleClass}`;
                    node.appendChild(handle);
                });

                if (props.shape === 'square') {
                    node.style.backgroundColor = props.fillColor;
                } else {
                    const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svg.setAttribute('class', 'node-svg');
                    svg.setAttribute('viewBox', '0 0 100 100');
                    svg.setAttribute('preserveAspectRatio', 'none');
                    let shapePath;
                    switch(props.shape) {
                        case 'circle':
                            shapePath = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                            shapePath.setAttribute('cx', '50');
                            shapePath.setAttribute('cy', '50');
                            shapePath.setAttribute('r', '50');
                            break;
                        case 'oval':
                            shapePath = document.createElementNS('http://www.w3.org/2000/svg', 'ellipse');
                            shapePath.setAttribute('cx', '50');
                            shapePath.setAttribute('cy', '50');
                            shapePath.setAttribute('rx', '45');
                            shapePath.setAttribute('ry', '25');
                            break;
                        case 'diamond':
                            shapePath = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                            shapePath.setAttribute('points', '50,5 95,50 50,95 5,50');
                            break;
                    }
                    // Apply fill color directly to the SVG path
                    shapePath.setAttribute('fill', props.fillColor);
                    shapePath.setAttribute('stroke', props.textColor); // Ensure stroke color is also set
                    shapePath.setAttribute('stroke-width', '2');
                    svg.appendChild(shapePath);
                    node.appendChild(svg);
                }

                const textDiv = document.createElement('div');
                textDiv.className = 'node-text-content';
                textDiv.textContent = props.text;
                textDiv.style.color = props.textColor;
                node.appendChild(textDiv);
                
                resizeNodeToFitContent(node, textDiv);
                addNodeInteractions(node);
                return node;
            }
            
            function resizeNodeToFitContent(node, textDiv) {
                const tempDiv = document.createElement('div');
                tempDiv.style.position = 'absolute';
                tempDiv.style.visibility = 'hidden';
                tempDiv.style.whiteSpace = 'pre-wrap';
                tempDiv.style.fontFamily = getComputedStyle(textDiv).fontFamily;
                tempDiv.style.fontSize = getComputedStyle(textDiv).fontSize;
                tempDiv.style.lineHeight = getComputedStyle(textDiv).lineHeight;
                tempDiv.style.padding = getComputedStyle(textDiv).padding;
                tempDiv.textContent = textDiv.textContent;
                
                document.body.appendChild(tempDiv);
                
                const requiredWidth = Math.max(minNodeWidth, tempDiv.offsetWidth);
                const requiredHeight = Math.max(minNodeHeight, tempDiv.offsetHeight);
                
                document.body.removeChild(tempDiv);
                
                node.style.width = `${requiredWidth + textPadding}px`;
                node.style.height = `${requiredHeight + textPadding}px`;
                nodes[node.id].width = requiredWidth + textPadding;
                nodes[node.id].height = requiredHeight + textPadding;

                drawConnections();
            }

            function selectNode(node) {
                if (selectedNode) {
                    selectedNode.classList.remove('selected');
                    removeKeyInputListener();
                }
                selectedNode = node;
                if (selectedNode) {
                    selectedNode.classList.add('selected');
                    addKeyInputListener();
                    updateCustomizationPanel();
                } else {
                    hideCustomizationPanel();
                }
            }
            
            const handleKeyInput = (e) => {
                if (!selectedNode || e.metaKey || e.ctrlKey) return;
                
                e.preventDefault();
                const textDiv = selectedNode.querySelector('.node-text-content');
                let newText = nodes[selectedNode.id].text;

                if (e.key === 'Backspace') {
                    newText = newText.slice(0, -1);
                } else if (e.key.length === 1) {
                    newText += e.key;
                } else if (e.key === 'Enter') {
                    newText += '\n';
                }
                
                nodes[selectedNode.id].text = newText;
                textDiv.textContent = newText;
                resizeNodeToFitContent(selectedNode, textDiv);
            };

            function addKeyInputListener() {
                if (!keyInputListener) {
                    keyInputListener = handleKeyInput;
                    window.addEventListener('keydown', keyInputListener);
                }
            }

            function removeKeyInputListener() {
                if (keyInputListener) {
                    window.removeEventListener('keydown', keyInputListener);
                    keyInputListener = null;
                }
            }

            function addNodeInteractions(node) {
                let isDragging = false;
                let isResizing = false;
                let startX, startY;
                let originalX, originalY, originalWidth, originalHeight;
                let resizeDirection;

                const handleDragStart = (e) => {
                    e.stopPropagation();
                    isDragging = true;
                    node.classList.add('dragging');
                    startX = e.clientX || e.touches[0].clientX;
                    startY = e.clientY || e.touches[0].clientY;
                    originalX = parseFloat(node.style.left);
                    originalY = parseFloat(node.style.top);
                    
                    if (!connectMode) {
                        selectNode(node);
                    }
                };

                const handleResizeStart = (e) => {
                    e.stopPropagation();
                    isResizing = true;
                    startX = e.clientX || e.touches[0].clientX;
                    startY = e.clientY || e.touches[0].clientY;
                    originalX = parseFloat(node.style.left);
                    originalY = parseFloat(node.style.top);
                    originalWidth = parseFloat(node.style.width);
                    originalHeight = parseFloat(node.style.height);
                    resizeDirection = e.target.className.split(' ')[1];
                    selectNode(node);
                };

                const handleInteractionMove = (e) => {
                    if (isDragging) {
                        e.preventDefault();
                        const currentX = e.clientX || e.touches[0].clientX;
                        const currentY = e.clientY || e.touches[0].clientY;
                        const dx = currentX - startX;
                        const dy = currentY - startY;
                        
                        const newX = originalX + dx;
                        const newY = originalY + dy;
                        
                        node.style.left = `${newX}px`;
                        node.style.top = `${newY}px`;
                        
                        nodes[node.id].x = newX;
                        nodes[node.id].y = newY;

                        drawConnections();
                    } else if (isResizing) {
                        e.preventDefault();
                        const currentX = e.clientX || e.touches[0].clientX;
                        const currentY = e.clientY || e.touches[0].clientY;
                        let dx = currentX - startX;
                        let dy = currentY - startY;

                        let newWidth, newHeight, newX, newY;

                        switch (resizeDirection) {
                            case 'top-left':
                                newWidth = Math.max(minNodeWidth, originalWidth - dx);
                                newHeight = Math.max(minNodeHeight, originalHeight - dy);
                                newX = originalX + (originalWidth - newWidth);
                                newY = originalY + (originalHeight - newHeight);
                                break;
                            case 'top-right':
                                newWidth = Math.max(minNodeWidth, originalWidth + dx);
                                newHeight = Math.max(minNodeHeight, originalHeight - dy);
                                newX = originalX;
                                newY = originalY + (originalHeight - newHeight);
                                break;
                            case 'bottom-left':
                                newWidth = Math.max(minNodeWidth, originalWidth - dx);
                                newHeight = Math.max(minNodeHeight, originalHeight + dy);
                                newX = originalX + (originalWidth - newWidth);
                                newY = originalY;
                                break;
                            case 'bottom-right':
                                newWidth = Math.max(minNodeWidth, originalWidth + dx);
                                newHeight = Math.max(minNodeHeight, originalHeight + dy);
                                newX = originalX;
                                newY = originalY;
                                break;
                        }

                        node.style.width = `${newWidth}px`;
                        node.style.height = `${newHeight}px`;
                        node.style.left = `${newX}px`;
                        node.style.top = `${newY}px`;

                        nodes[node.id].width = newWidth;
                        nodes[node.id].height = newHeight;
                        nodes[node.id].x = newX;
                        nodes[node.id].y = newY;

                        drawConnections();
                    }
                };

                const handleInteractionEnd = () => {
                    isDragging = false;
                    isResizing = false;
                    node.classList.remove('dragging');
                };
                
                node.addEventListener('mousedown', handleDragStart);
                node.addEventListener('touchstart', handleDragStart, { passive: false });

                node.querySelectorAll('.resize-handle').forEach(handle => {
                    handle.addEventListener('mousedown', handleResizeStart);
                    handle.addEventListener('touchstart', handleResizeStart, { passive: false });
                });
                
                node.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (connectMode) {
                        // Check if we are starting a connection
                        if (!connectingFromNodeId) {
                            connectingFromNodeId = node.id;
                            node.classList.add('connecting-start');
                        } 
                        // Check if we are ending a connection
                        else if (connectingFromNodeId && connectingFromNodeId !== node.id) {
                            const connectionExists = connections.some(c => 
                                (c.from === connectingFromNodeId && c.to === node.id) ||
                                (c.from === node.id && c.to === connectingFromNodeId)
                            );
                            if (!connectionExists) {
                                connections.push({ from: connectingFromNodeId, to: node.id });
                                drawConnections();
                            }
                            // Reset state after a connection is made
                            const fromNode = document.getElementById(connectingFromNodeId);
                            if (fromNode) fromNode.classList.remove('connecting-start');
                            connectingFromNodeId = null;
                            connectMode = false;
                            addBranchBtn.classList.remove('active');
                        }
                        // User clicked the same node twice, cancel the connection
                        else {
                            node.classList.remove('connecting-start');
                            connectingFromNodeId = null;
                        }
                        selectNode(null); // Deselect any node after attempting a connection
                    } else {
                        selectNode(node);
                    }
                });
                
                window.addEventListener('mousemove', handleInteractionMove);
                window.addEventListener('touchmove', handleInteractionMove, { passive: false });
                window.addEventListener('mouseup', handleInteractionEnd);
                window.addEventListener('touchend', handleInteractionEnd);
            }

            function updateCustomizationPanel() {
                if (!selectedNode) return;
                const nodeData = nodes[selectedNode.id];
                fillColorPicker.value = nodeData.fillColor;
                textColorPicker.value = nodeData.textColor;
                customizationPanel.classList.remove('hidden');
                selectionMessage.classList.add('hidden');
            }

            function hideCustomizationPanel() {
                customizationPanel.classList.add('hidden');
                selectionMessage.classList.remove('hidden');
            }

            fillColorPicker.addEventListener('input', (e) => {
                if (selectedNode) {
                    const newColor = e.target.value;
                    const shapePath = selectedNode.querySelector('.node-svg > *');
                    if (shapePath) {
                        shapePath.setAttribute('fill', newColor);
                    } else {
                        selectedNode.style.backgroundColor = newColor;
                    }
                    nodes[selectedNode.id].fillColor = newColor;
                }
            });

            textColorPicker.addEventListener('input', (e) => {
                if (selectedNode) {
                    const newColor = e.target.value;
                    const textDiv = selectedNode.querySelector('.node-text-content');
                    textDiv.style.color = newColor;
                    nodes[selectedNode.id].textColor = newColor;
                    // For SVG shapes, also update the stroke color to match the text color
                    const shapePath = selectedNode.querySelector('.node-svg > *');
                    if (shapePath) {
                        shapePath.setAttribute('stroke', newColor);
                    }
                }
            });

            function drawConnections() {
                mindmapLines.innerHTML = '';
                connections.forEach(conn => {
                    const fromNodeEl = document.getElementById(conn.from);
                    const toNodeEl = document.getElementById(conn.to);

                    if (fromNodeEl && toNodeEl) {
                        const fromRect = fromNodeEl.getBoundingClientRect();
                        const toRect = toNodeEl.getBoundingClientRect();
                        const canvasRect = canvasContainer.getBoundingClientRect();

                        const fromCenterX = fromRect.left + fromRect.width / 2 - canvasRect.left;
                        const fromCenterY = fromRect.top + fromRect.height / 2 - canvasRect.top;
                        const toCenterX = toRect.left + toRect.width / 2 - canvasRect.left;
                        const toCenterY = toRect.top + toRect.height / 2 - canvasRect.top;

                        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                        line.setAttribute('x1', fromCenterX);
                        line.setAttribute('y1', fromCenterY);
                        line.setAttribute('x2', toCenterX);
                        line.setAttribute('y2', toCenterY);
                        line.setAttribute('stroke', '#3f51b5');
                        line.setAttribute('stroke-width', 2);
                        mindmapLines.appendChild(line);
                    }
                });
            }

            savePngBtn.addEventListener('click', () => {
                const selected = document.querySelector('.node.selected');
                if (selected) { selected.classList.remove('selected'); }
                removeKeyInputListener();

                html2canvas(canvas, { scale: 2, backgroundColor: '#f8fafc' }).then(canvasImage => {
                    const link = document.createElement('a');
                    link.download = 'mindmap.png';
                    link.href = canvasImage.toDataURL('image/png');
                    link.click();
                    if (selected) { 
                        selected.classList.add('selected'); 
                        addKeyInputListener();
                    }
                });
            });

            exportJsonBtn.addEventListener('click', () => {
                const data = { nodes, connections };
                const jsonString = JSON.stringify(data, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'mindmap.json';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showMessage("Mind Map Data Exported", "Your mind map data has been saved to a 'mindmap.json' file. You can use the Import button later to reload your work.");
            });

            importJsonBtn.addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                input.onchange = (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            try {
                                const importedData = JSON.parse(e.target.result);
                                if (importedData.nodes && importedData.connections) {
                                    loadMindMap(importedData);
                                    showMessage("Import Successful!", "Your mind map has been loaded from the file.");
                                } else {
                                    showMessage("Import Failed", "The selected file is not a valid mind map file. Please check the file format.");
                                }
                            } catch (error) {
                                showMessage("Import Failed", "There was an error parsing the JSON file. Please check the file for errors.");
                                console.error(error);
                            }
                        };
                        reader.readAsText(file);
                    }
                };
                input.click();
            });

            function loadMindMap(data) {
                canvas.innerHTML = '';
                nodes = {};
                connections = [];
                if (selectedNode) {
                    selectedNode = null;
                    removeKeyInputListener();
                }
                hideCustomizationPanel();
                for (const id in data.nodes) {
                    const nodeData = data.nodes[id];
                    const nodeEl = createNode(nodeData.id, nodeData);
                    canvas.appendChild(nodeEl);
                }
                connections = data.connections;
                drawConnections();
            }

            initialInstructions();
        });
    </script>
</body>
